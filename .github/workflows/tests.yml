name: Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: ["**"]

env:
  DEVELOPER_DIR: /Applications/Xcode_14.1.app/Contents/Developer
  NSUnbufferedIO: YES
  
jobs:
  Tests:
    runs-on: macos-12
    steps:
      - name: Checkout 👀
        uses: actions/checkout@v3
      - name: Homebrew 🍺
        run: |
          brew bundle
      - name: Test ✅
        run: |
          make test
      - name: Report 📝
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults.xcresult
          upload-bundles: false
        if: success() || failure()
