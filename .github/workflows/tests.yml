name: Unit Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  DEVELOPER_DIR: /Applications/Xcode_13.2.1.app/Contents/Developer

jobs:
  unit_tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Brew
        run: |
          brew bundle
      - name: Test
        run: |
             xcodebuild -scheme 'Stilleben' -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 8,OS=15.4' test | xcbeautify
