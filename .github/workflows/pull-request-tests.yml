name: Pull Request Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: ["**"]

env:
  DEVELOPER_DIR: /Applications/Xcode-14.0.1.app/Contents/Developer
  NSUnbufferedIO: YES
  
jobs:
  Tests:
    runs-on: self-hosted
    steps:
      - name: Checkout 👀
        uses: actions/checkout@v2
      - name: Homebrew 🍺
        run: |
          brew bundle
      - name: Test ✅
        run: |
          make test
      - name: Report 📝
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults.xcresult
        if: success() || failure()
