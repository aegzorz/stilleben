name: Pull Request Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: ["**"]

env:
  DEVELOPER_DIR: /Applications/Xcode_14.0.1.app/Contents/Developer
  NSUnbufferedIO: YES
  
jobs:
  Tests:
    runs-on: macos-12
    steps:
      - name: Checkout 👀
        uses: actions/checkout@v2
      - name: Homebrew 🍺
        run: |
          brew bundle
      - name: Test ✅
        run: |
          xcodebuild -scheme Stilleben -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 14"  -resultBundlePath TestResults.xcresult -enableCodeCoverage YES test | xcbeautify
      - name: Report 📝
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults.xcresult
        if: success() || failure()
